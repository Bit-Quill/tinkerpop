version: "3.8"

x-gremlin-server-test-dotnet: &gremlin-server-test
  build:
    context: ../
    dockerfile: docker/gremlin-test-server/Dockerfile
    args:
      - GREMLIN_SERVER=3.5.4
  ports:
    - "45940:45940"
    - "45941:45941"
    - "45942:45942"
    - "4588:4588"
  volumes:
    - ${HOME}/.groovy:/root/.groovy
    - ${HOME}/.m2:/root/.m2
    - ${ABS_PROJECT_HOME}/gremlin-test/target:/opt/gremlin-test
  healthcheck:
    test: [ "CMD-SHELL", "apk add curl && curl -f http://localhost:45940?gremlin=100-1" ]
    interval: 30s
    timeout: 10s
    retries: 30
    start_period: 30s

x-gremlin-dotnet-integration-tests: &gremlin-dotnet-integration-tests
  image: mcr.microsoft.com/dotnet/sdk:6.0
  volumes:
    - .:/gremlin-dotnet
    - ../gremlin-test/features:/gremlin-test/features
    - ../docker/gremlin-test-server:/gremlin-dotnet/gremlin-test-server
  working_dir: /gremlin-dotnet
  command: >
    bash -c "dotnet test ./Gremlin.Net.sln -c Release"

services:

  gremlin-server-test-dotnet-3.5.4:
    <<: *gremlin-server-test
    container_name: gremlin-server-test-dotnet-3.5.4
    image: tinkerpop/gremlin-server-test:3.5.4

  gremlin-dotnet-integration-tests-3.5.4:
    <<: *gremlin-dotnet-integration-tests
    container_name: gremlin-dotnet-integration-tests-3.5.4
    environment:
      - DOCKER_ENVIRONMENT=true
      - GREMLIN_TEST_SERVER_VERSION=3.5.4
      - TEST_TRANSACTIONS=true
    depends_on:
      gremlin-server-test-dotnet-3.5.4:
        condition: service_healthy
